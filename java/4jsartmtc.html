<html>
<body bgcolor="lightgreen">
<b><u><h1 align="center">ARITHEMATIC OPERATIONS IN JAVASCRIPT</h1></u></b>
<script>
var a=70;
var b=10;
var x=a+b;
var y=a-b;
var z=a*b;
var w=a/b;
var u=a%b;
var v=++a;
var t=++b;
--a;
--b;
var m=--a;
var n=--b;
document.write("a=70"+"<br>");
document.write("b=10"+"<br>");
document.write("ADDITION:"+"<br>");
document.write("Sum of 70+10=");
document.write(x+"<br>");
document.write("SUBSTRACTION:"+"<br>");
document.write("Difference 70-10=");
document.write(y+"<br>");
document.write("MULTIPLICATION:"+"<br>");
document.write("product of 70*10=");
document.write(z+"<br>");
document.write("DIVISION:"+"<br>");
document.write("division of 70/10=");
document.write(w+"<br>");
document.write("MODULAR DIVISION:"+"<br>");
document.write("ModularDivision of 70/10=");
document.write(u+"<br>");
document.write("INCREMENT:"+"<br>");
document.write("Increment of a=");
document.write(v+"<br>");
document.write("Increment of b=");
document.write(t+"<br>");
document.write("DECREMENT"+"<br>");
document.write("Decrement of a=");
document.write(m+"<br>");
document.write("Decrement of b=");
document.write(n+"<br>");
</script>
</body>
</html>
