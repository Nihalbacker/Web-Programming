<html>
<body>
<center><font color="blue"><h3>TO FIND GREATEST OF 3 NUMBERS</h3></font></center>
<script>
var a=prompt("Enter the first number");
var b=prompt("Enter the second number");
var c=prompt("Enter the third number");
if(a>b && a>c)
{
document.write("A is greatest");
}
else if(b>c && b>a)
{
document.write("B is greatest");
}
else
{
document.write("C is greatest");
}
</script>
</body>
</html>
