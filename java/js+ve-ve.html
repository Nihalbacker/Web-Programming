<html>
<body>
<center><text><font color="blue">TO CHECK WHETHER THE NUMBER IS POSITIVE OR NEGATIVE OR ZERO</font></text></center>
<script>
var number=prompt("Enter a number");
if(number==0)
{
document.write("Its zero");
}
else if(number>0)
{
document.write("Its a positive number");
}
else
{
document.write("Its a negative number");
}
</script>
</body>
</html>
